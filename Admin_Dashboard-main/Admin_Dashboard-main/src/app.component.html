<div>
  <!-- ----------------- Topbar for Logged-in Customer ----------------- -->
<!-- ----------------- Topbar for Logged-in Customer ----------------- -->
<div class="topbar" *ngIf="authService.isLoggedIn() && authService.getUserRoles().includes('CUSTOMER')">
  <!-- Logo -->
  <div class="topbar-left" (click)="goToProducts()" style="cursor: pointer;">
    <img src="/assets/logo.png" alt="Logo" />
    <h1>| La Royale Watches Store</h1>
  </div>

  <!-- User Dropdown -->
  <div class="topbar-user" *ngIf="authService.isLoggedIn()" style="position: relative;">
    <span class="user-name" (click)="toggleUserMenu()" style="cursor: pointer;">
      ðŸ‘¤ {{ userName }} <i class="fa-solid fa-caret-down"></i>
    </span>

    <!-- Fancy Dropdown Menu -->
    <ul class="user-menu" *ngIf="showUserMenu">
      <li (click)="goToCustomerProfile()">
        <i class="fa-solid fa-user"></i> Profile
      </li>
      <li (click)="goToWishlist()">
        <i class="fa-solid fa-heart"></i> Wishlist
      </li>
      <li (click)="goToCart()">
        <i class="fa-solid fa-cart-shopping"></i> Cart
      </li>
      <li (click)="goToCustomerOrders()">
        <i class="fa-solid fa-box"></i> Orders
      </li>
      <li (click)="signOut($event)">
        <i class="fa-solid fa-right-from-bracket"></i> Sign Out
      </li>
    </ul>
  </div>
</div>


<!-- ----------------- Topbar for Logged-in Admin ----------------- -->
<div class="topbar" *ngIf="authService.isLoggedIn() && authService.getUserRoles().includes('ADMIN')">
  <!-- Logo -->
  <div class="topbar-left" (click)="goToAdminHome()" style="cursor: pointer;">
    <img src="/assets/logo.png" alt="Logo" />
    <h1>| La Royale Admin Panel</h1>
  </div>

  <!-- User Dropdown -->
  <div class="topbar-user" *ngIf="authService.isLoggedIn()" style="position: relative;">
    <span class="user-name" (click)="toggleAdminMenu()" style="cursor: pointer;">
      ðŸ‘¤ {{ userName }} <i class="fa-solid fa-caret-down"></i>
    </span>

    <!-- Fancy Dropdown Menu -->
    <ul class="user-menu" *ngIf="showAdminMenu">
      <li (click)="goToAdminProfile()">
        <i class="fa-solid fa-user"></i> Profile
      </li>
      <li (click)="signOut($event)">
        <i class="fa-solid fa-right-from-bracket"></i> Sign Out
      </li>
    </ul>
  </div>
</div>


  <!-- ----------------- Topbar for Sign In / Sign Up pages ----------------- -->
  <div class="topbar" *ngIf="isSignInPage || isSignUpPage">
    <div class="topbar-left" (click)="handleLogoClick()" style="cursor: pointer;">
      <img src="/assets/logo.png" alt="Logo" />
      <h1>| La Royale Watches Store</h1>
    </div>
  </div>

  <!-- ----------------- Topbar for Not Logged-in Users ----------------- -->
  <div class="topbar" *ngIf="!authService.isLoggedIn() && !isSignInPage && !isSignUpPage">
    <div class="topbar-left" (click)="handleLogoClick()" style="cursor: pointer;">
      <img src="/assets/logo.png" alt="Logo" />
      <h1>| La Royale Watches Store</h1>
    </div>
    <div class="topbar-links">
      <a (click)="goToSignInPage()">Sign In</a>
      <a (click)="goToSignUpPage()">Sign Up</a>
    </div>
  </div>

  <!-- ----------------- Page Content ----------------- -->
  <div class="page-content">
    <router-outlet></router-outlet>
  </div>

</div>
