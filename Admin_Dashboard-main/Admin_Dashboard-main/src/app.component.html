<div>
  <!-- ----------------- Topbar for Logged-in Customer ----------------- -->
  <div class="topbar" *ngIf="authService.isLoggedIn() && authService.getUserRoles().includes('CUSTOMER')">
    <div class="topbar-left" (click)="handleLogoClick()" style="cursor: pointer;">
      <img src="/assets/logo.png" alt="Logo" />
      <h1>| La Royale Watches Store</h1>
    </div>
    <div class="topbar-links">
      <a routerLink="/product" routerLinkActive="active-link" [routerLinkActiveOptions]="{ exact: true }">Products</a>
      <a routerLink="/customer-profile" routerLinkActive="active-link">Profile</a>
      <a (click)="goToWishlist()" title="Wishlist" [ngClass]="{'active-link': isWishlistPage}">
        <i class="fa-solid fa-heart"></i>
      </a>
      <a (click)="goToCart()" title="Cart" [ngClass]="{'active-link': isCartPage}">
        <i class="fa-solid fa-cart-shopping"></i>
      </a>
      <a (click)="goToCustomerOrders()" [ngClass]="{'active-link': isOrdersPage}">Orders</a>
      <a (click)="signOut($event)">Sign Out</a>
    </div>
    <!-- User Name Display -->
    <div class="topbar-user" *ngIf="authService.isLoggedIn()">
      <span class="user-name">ðŸ‘¤ {{ userName }}</span>
    </div>
  </div>

  <!-- ----------------- Topbar for Logged-in Admin ----------------- -->
  <div class="topbar" *ngIf="authService.isLoggedIn() && authService.getUserRoles().includes('ADMIN')">
    <div class="topbar-left" (click)="handleLogoClick()" style="cursor: pointer;">
      <img src="/assets/logo.png" alt="Logo" />
      <h1>| La Royale Admin Panel</h1>
    </div>
    <div class="topbar-links">
      <a routerLink="/admin" routerLinkActive="active-link" [routerLinkActiveOptions]="{ exact: true }">Home</a>
      <a routerLink="/admin-profile" routerLinkActive="active-link">Profile</a>
      <a (click)="signOut($event)">Sign Out</a>
    </div>
    <!-- User Name Display -->
    <div class="topbar-user" *ngIf="authService.isLoggedIn()">
      <span class="user-name">ðŸ‘¤ {{ userName }}</span>
    </div>
  </div>

  <!-- ----------------- Topbar for Sign In / Sign Up pages ----------------- -->
  <div class="topbar" *ngIf="isSignInPage || isSignUpPage">
    <div class="topbar-left" (click)="handleLogoClick()" style="cursor: pointer;">
      <img src="/assets/logo.png" alt="Logo" />
      <h1>| La Royale Watches Store</h1>
    </div>
  </div>

  <!-- ----------------- Topbar for Not Logged-in Users ----------------- -->
  <div class="topbar" *ngIf="!authService.isLoggedIn() && !isSignInPage && !isSignUpPage">
    <div class="topbar-left" (click)="handleLogoClick()" style="cursor: pointer;">
      <img src="/assets/logo.png" alt="Logo" />
      <h1>| La Royale Watches Store</h1>
    </div>
    <div class="topbar-links">
      <a (click)="goToSignInPage()">Sign In</a>
      <a (click)="goToSignUpPage()">Sign Up</a>
    </div>
  </div>

  <!-- ----------------- Page Content ----------------- -->
  <div class="page-content">
    <router-outlet></router-outlet>
  </div>

  <!-- ----------------- Footer ----------------- -->
  <footer class="footer">
    <p>
      Need help? Contact our support:
      <a href="tel:+970599999999">+970599999999</a>
    </p>
  </footer>
</div>
