
<!-- TOPBAR (fixed at top) -->
<div class="topbar">
  <div class="topbar-left">
    <img src="assets/logo.png" alt="Logo" style="height: 40px; margin-right: 10px;" />
    <h1>| La Royale Admin Dashboard</h1>
  </div>
  <div class="topbar-links">
    <a href="#" (click)="goToHomePage(); $event.preventDefault()">Home</a>
    <a href="tel:+970599999999">+970599999999</a>
  </div>
</div>

<div class="container">
  <!-- Left Video Panel -->
  <div class="left-panel">
    <video
      #backgroundVideo
      autoplay
      muted
      loop
      playsinline
      preload="auto"
      class="video-background"
    >
      <source src="assets/background.mp4" type="video/mp4" />
    </video>
    <div class="overlay">

    </div>
  </div>

  <!-- Right Form Panel -->
  <div class="right-panel">
    <div class="form-container">
 <span class="register-flair" style="font-size: 32px; font-weight: bold;">
        Sign up to your account âœ¨
      </span>

      <!-- Toast Message -->
      <div class="toast" *ngIf="showToast">{{ toastMessage }}</div>
      <!-- Toast Message -->
      <div class="toast" *ngIf="showToast">
        {{ toastMessage }}
      </div>

      <!-- Sign-in Form -->
      <form [formGroup]="SignUpForm" (ngSubmit)="onSubmit()">
        <input type="text" placeholder="Full Name" formControlName="fullName" />
        <input type="email" placeholder="Email" formControlName="email" />
        <input type="text" placeholder="Phone Number" formControlName="phoneNumber" />
        <input type="password" placeholder="Password" formControlName="password" />
        <input type="password" placeholder="Confirm Password" formControlName="confirmPassword" />

      

        <!-- Submit Button -->
        <button class="sign-in-button" type="submit">Sign Up</button>
      </form>
    </div>
  </div>
</div>
