<div class="admin-list">
      <!-- TOAST CONTAINER -->
      <!-- TOAST CONTAINER -->
  <div class="toast-container" *ngIf="showToast">
    <div class="toast show">
      {{ toastMessage }}
    </div>
  </div>
<!-- Go to Add Admin Button (only for ADD_ADMIN or OWNER) -->
<div style="margin-bottom: 15px;" 
     *ngIf="authService.hasAnyRole(['ADD_ADMIN', 'OWNER'])">
  <button (click)="goToAddAdmin()" class="control-btn">
    Go to Add Admin
  </button>
</div>


  <!-- Admins Table (permission restricted) -->
  <ng-container *ngIf="canSeeAdmins; else noPermission">
    <div *ngIf="admins.length > 0">
      <div class="data-names">
        <div><h2>Username</h2></div>
        <div><h2>Email</h2></div>
        <div><h2>Phone</h2></div>
        <div><h2>Roles</h2></div>
      </div>

      <div class="admin-card" *ngFor="let a of admins">
        <div class="admin-info">
          <p>{{ a.username }}</p>
          <p>{{ a.email }}</p>
          <p>{{ a.phone }}</p>
          <div class="roles-display">
            <div class="scrollable-element">
              <ul>
                <li *ngFor="let role of a.roles">{{ role }}</li>
              </ul>
            </div>
          </div>
        </div>

<div class="admin-actions">
  <!-- Edit button: only if UPDATE_ADMIN or OWNER -->
  <button 
    *ngIf="authService.hasAnyRole(['UPDATE_ADMIN', 'OWNER'])"
    class="icon-btn" 
    (click)="editAdmin(a)" 
    title="Edit">
    ✏️
  </button>

  <!-- Delete button: only if REMOVE_ADMIN or OWNER -->
  <button 
    *ngIf="authService.hasAnyRole(['REMOVE_ADMIN', 'OWNER'])"
    class="icon-btn" 
    (click)="deleteAdmin(a.id)" 
    title="Delete">
    🗑️
  </button>
</div>

      </div>
    </div>

    <p *ngIf="admins.length === 0">Loading Admins...</p>
  </ng-container>

  <!-- No permission message -->
  <ng-template #noPermission>
    <p>You do not have permission to view admins.</p>
  </ng-template>

</div>
